<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/center.css">
</head>
<body>
    <div>
        <div id="nav" class="nav">
            <p>校园二货后台管理</p>
            <el-menu
            default-active="1"
            class="el-menu-vertical-demo"
            @open="handleOpen"
            @close="handleClose">
            <el-submenu index="1">
                 <template slot="title">
                    <i class="el-icon-view"></i>
                    <span>管理员</span>
                </template>
                <el-menu-item-group>
                    <el-menu-item index="1-1">列表</el-menu-item>
                    <el-menu-item index="1-2">添加</el-menu-item>
                </el-menu-item-group>
            </el-submenu>
            <el-submenu index="2">
                <template slot="title">
                    <i class="el-icon-news"></i>
                    <span>普通用户</span>
                </template>
                <el-menu-item-group>
                    <el-menu-item index="2-1">列表</el-menu-item>
                    <el-menu-item index="2-2">发布记录</el-menu-item>
                    <el-menu-item index="2-3">评论记录</el-menu-item>
                    <el-menu-item index="2-4">冻结</el-menu-item>
                </el-menu-item-group>
            </el-submenu>
            <el-submenu index="3">
                <template slot="title">
                    <i class="el-icon-tickets"></i>
                    <span>审核</span>
                </template>
                <el-menu-item-group>
                    <el-menu-item index="3-1">商品审核</el-menu-item>
                    <el-menu-item index="3-2">商品图片审核</el-menu-item>
                    <el-menu-item index="3-3">评论审核</el-menu-item>
                </el-menu-item-group>
            </el-submenu>
            <el-menu-item index="4">
                <i class="el-icon-bell"></i>
                <span slot="title">商品禁用/启用</span>
            </el-menu-item>
            </el-menu>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/element-ui/lib/index.js"></script>
    <script src="js/center.js"></script>
</body>
</html>
